<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="bodybg">
        <div id="centerdiv">
            <h1 id="headingone">BACKGROUND GENERATOR</h1>
            <br><br>
            <input type="color" name="" id="colourone" value="#657A99">
            <input type="color" name="" id="colourtwo" value="#95C42B">
            <br><br>
            <h2>CURRENT CSS BACKGROUND</h2>
            <h3 id="showvalue"></h3>
        </div>

        <script>
            const colourone = document.getElementById("colourone");
            const colourtwo = document.getElementById("colourtwo");
            const bodybg = document.getElementById('bodybg');
            const showData = document.getElementById('showvalue');

            function setBgColour()
            {
                bodybg.style.background = `linear-gradient(to right, ${colourone.value}, ${colourtwo.value})`;
                showData.textContent = `linear-gradient(to right, ${colourone.value}, ${colourtwo.value})`;
            }
            colourone.addEventListener('input',setBgColour);
            colourtwo.addEventListener('input',setBgColour);
        </script>
    </body>
</html>
